<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="#" id="imgGif" alt="Weather app picture">
            <h1>Weather Forecast</h1>
        </header>
<section class="section">
    <input type="text" id="txtCity" placeholder="Enter the city for forecast">
    <input type="submit" id="btnCity">
</section>
<div><span id="btnCelsius"><button>C</button></span><span id="btnFahren"><button>F</button></span></div>
<div class="results">
    <p>Location:<span id="location"></span></p>
    <p>Temperature: <span id="changeTemp"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>Pressure: <span id="pressure"></span></p>
    <p>Wind: <span id="wind"></span></p>
    <p>Weather: <span id="weather"></span></p>
   
</div>
<div id="error"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
