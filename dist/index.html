<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p class='info'>Enter the city to view weather forecast</p>
        </header>
        <div class="location">
            <input type="text" id="city" name="location" placeholder="Location">
            <input type="submit" id="submit" name="Submit">
        </div>
        <div class="weather">
            <p>City: <span class="right">Kathmandu</span></p>
            <p>Current Temperature: <span class="right">Kathmandu</span></p>
            <p>Current Temperature: <span class="right">Kathmandu</span></p>
            <p>Today high: <span class="right">Kathmandu</span></p>
            <p>Today low: <span class="right">Kathmandu</span></p>
            <p>Wind: <span class="right">Kathmandu</span></p>
            <p>Humidity: <span class="right">Kathmandu</span></p>
            <p>Cloud: <span class="right">Kathmandu</span></p>
        </div>
       
    </div>
    
    <script src="main.js"></script>
</body>
</html>
