<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p class='info'>Enter the city to view weather forecast</p>
            <div class="location">
            <input type="text" class="cityInput" name="location" placeholder="Location">
            <input type="submit" class="button" name="Submit">
            </div>
        </header>
        <div class="weather">
            <p class="city"></p>
            <hr />
            <p class="temp"></p>
            <hr />
            <p class="tempHigh"></p>
            <hr />
            <p class="tempLow"></p>
            <hr />
            <p class="wind"></p>
            <hr />
            <p class="cloud"></p>
        </div>
       
    </div>
    
    <script src="main.js"></script>
</body>
</html>
