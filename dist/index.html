<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p class='info'>Enter the city to view weather forecast</p>
            <div class="location">
            <input type="text" class="cityInput" name="location" placeholder="Location">
            <input type="submit" class="button" name="Submit">
            </div>
        </header>
        <div class="weather">
            <p class="date">Today date</p>
            <hr />
            <p class="city">City: <span class="right">Kathmandu</span></p>
            <hr />
            <p class="temp">Current Temperature: <span class="right">Kathmandu</span></p>
            <hr />
            <p class="tempHigh">Today high: <span class="right">Kathmandu</span></p>
            <hr />
            <p class="tempLow">Today low: <span class="right">Kathmandu</span></p>
            <hr />
            <p class="wind">Wind: <span class="right">Kathmandu</span></p>
            <hr />
            <p class="humidity">Humidity: <span class="right">Kathmandu</span></p>
            <hr />
            <p class="cloud">Cloud: <span class="right">Kathmandu</span></p>
        </div>
       
    </div>
    
    <script src="main.js"></script>
</body>
</html>
